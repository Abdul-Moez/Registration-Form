<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In</title>
    <!-- Favicons -->
    <link
      rel="shortcut icon"
      href="./img/favicon.png"
      type="image/x-icon"
    />

    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Bootstrap CDN Css -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />

    <!-- FontAwesome Css -->
    <link rel="stylesheet" href="./css/all.css" />

    <!-- FontAwesome CDN Css -->
    <link rel="stylesheet" href="./css/all.css" />

    <!-- BoxIcons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Content -->

    <form action="" method="post" class="form-body">
      <br />
      <h2 class="regi">Login Form</h2>
      <hr />

      <div class="form">
        <label class="form-label" for="email"><b>Enter Your Email</b></label
        ><br />
        <input class="form-input" type="email" name="email" requiured />

        <br /><br />

        <label class="form-label" for="password"
          ><b>Enter Your Password</b></label
        ><br />
        <input class="form-input" type="password" name="pass" required />

        <br /><br />

        <input type="submit" class="registerbtn" value="Register" />
        <br />
        <br />
      </div>

      <hr />

      <div class="goto-signin">
        <p class="signup">
          Already have an account? <a href="../index.html">Sign in</a>.
        </p>
      </div>
    </form>

    <!-- FontAwesome JS -->
    <script src="./js/all.js"></script>

    <!-- BoxIcons -->
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>

    <!-- script js -->
    <script src="./js/script.js"></script>

    <!-- jQuery Min library -->
    <script src="./js/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="./js/bootstrap.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  </body>
</html>
