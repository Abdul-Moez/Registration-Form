<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form</title>
    <!-- Favicons -->
    <link
      rel="shortcut icon"
      href="./assests/img/favicon.png"
      type="image/x-icon"
    />

    <!-- style css -->
    <link rel="stylesheet" href="./assests/css/style.css" />

    <!-- Bootstrap CDN Css -->
    <link href="./assests/css/bootstrap.min.css" rel="stylesheet" />

    <!-- FontAwesome Css -->
    <link rel="stylesheet" href="./assests/css/all.min.css" />

    <!-- BoxIcons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Content -->
    <form action="#" method="post" class="form-body">
      <br />

      <!-- Form Heading -->
      <h2 class="regi">Registration Form</h2>

      <hr />

      <div class="form">
        <label class="form-label" for="firstname"
          ><b>Enter Your First name</b></label
        ><br />
        <input class="form-input" type="text" name="firstname" required />

        <br /><br />

        <label class="form-label" for="lastname"
          ><b>Enter Your Last name</b></label
        ><br />
        <input class="form-input" type="text" name="lastname" required />

        <br /><br />

        <label class="form-label" for="email"><b>Enter Your Email</b></label
        ><br />
        <input class="form-input" type="email" name="email" requiured />

        <br /><br />

        <label class="form-label" for="password"
          ><b>Enter Your Password</b></label
        ><br />
        <input class="form-input" type="password" name="pass" required />

        <br /><br />

        <label class="form-label" for="phone"><b>Enter Your Phone No</b></label
        ><br />
        <input class="form-input" type="tel" name="phone" required />

        <hr />
        <!-- Terms And Condition Of A Company -->
        <p class="terms-condition">
          By creating an account you agree to our<br />
          <a href="#">Terms & Privacy</a>.
        </p>

        <input type="submit" class="registerbtn" value="Register" />
        <br />
        <br />
      </div>

      <!-- Login Page Redirection -->
      <div class="goto-signin">
        <p class="signin">
          Already have an account?
          <a href="./assests/signin.html">Sign in</a>.
        </p>
        <br />
      </div>
    </form>

    <!-- FontAwesome JS -->
    <script src="./assests/js/all.min.js"></script>

    <!-- BoxIcons -->
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>

    <!-- script js -->
    <script src="./assests/js/script.js"></script>

    <!-- jQuery Min library -->
    <script src="./assests/js/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="./assests/js/bootstrap.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  </body>
</html>
